<!doctype html>
<html lang="en">
<head>
    <title>Retailer System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <style>
        /* Position the header at the top-right corner */
        #contact-info-header {
            position: fixed;
            top: 20px;
            right: 80px;
            z-index: 1050;
            cursor: pointer;
            font-size: 15px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style for the contact info form */
        #contact-info-section {
            position: absolute;
            top: 70px; /* Adjust based on header height */
            right: 100px;
            width: 300px;
            z-index: 1049; /* To ensure it appears below the header */
            display: none; /* Initially hidden */
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #contact-info-section.show {
            display: block;
        }

        /* Adjust the body padding to make the cart closer to the top */
        body {
            padding-top: 30px; /* Reduced from 50px to 30px to make the cart closer to the top */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cart Section -->
        <h2 class="bg-dark text-white ps-3 py-1">Cart Items</h2>
        <div id="cart-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>



    <script src="storecart.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
