<!doctype html>
<html lang="en">
    <head>
        <title>Retailer System</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="uirms">
        <div class="container d-flex justify-content-center pt-5">
            <!-- Sign In Form -->
            <div id="signInForm" class="card p-4 shadow form-container">
                <h2 class="text-center">Sign In</h2>
                <form id="signInFormElement">
                    <div class="mb-3">
                        <label for="signInUsernameEmail" class="form-label">Enter Email:</label>
                        <input name="identifier" type="text" class="form-control" id="signInUsernameEmail" placeholder="ex. maya123@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="signInPassword" class="form-label">Password:</label>
                        <input name="password" type="password" class="form-control" id="signInPassword" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Sign In</button>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="#" id="showRegistrationForm">Create account</a>
                    </p>
                </form>
            </div>

           <!-- Registration Form -->
<div id="registrationForm" class="card p-4 shadow form-container d-none" style="width:40%">
    <h2 class="text-center">Register</h2>
    <form id="registrationFormElement" class="pt-5" >
        <div class="mb-3">
            <label for="registerUsername" class="form-label">Enter Complete Store Information</label>
            <input name="username" type="text" class="form-control" id="registerUsername" placeholder="ex. Maya store/ Rizal street,Butuan,Agusan ..." style="height: 50px;" required>
            <p for="registerUsername" class="form-label fw-light" style="font-size: 12px;">Format: Store Name/ Street,City,Province/ Phone no./ Contact Person</p>
        </div>
        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="registerEmail" placeholder="ex. maya123@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="registerPassword" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Register</button>
        <p class="mt-3 text-center">
            Already have an account? <a href="#" id="showSignInForm">Sign in</a>
        </p>
    </form>
</div>

        </div>

        <script src="scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
